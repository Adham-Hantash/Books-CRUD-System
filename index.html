<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.1/sweetalert2.min.css
" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="addCourse">
    <div class="container">

      <h1 class="text-center mb-4 mt-3">Library Books</h1>

      <form>
        <div class="row">

          <div class="mb-3 col-lg-6">
            <label class="form-label">Book Name</label>
            <input type="text" class="form-control rounded-pill " id="bookName" />
          </div>

          <div class="mb-3 col-lg-6">
            <label class="form-label ">Book Catigory</label>
            <input type="text" class="form-control rounded-pill" id="bookCatigory" />
          </div>

          <div class="mb-3 col-lg-6">
            <label class="form-label ">Book Number</label>
            <input type="number" class="form-control rounded-pill" id="bookNumber" />
          </div>

          <div class="mb-3 col-lg-6">
            <label class="form-label ">Book Price</label>
            <input type="number" class="form-control  rounded-pill" id="bookPrice" />
          </div>


          <div class="mb-3">
            <label class="form-label descriptionLable mb-2">Book Description</label>
            <textarea class="form-control rounded m-auto" placeholder="Describe your book"
              id="bookDescription"></textarea>
          </div>

          <div class="count mb-3">
            <label class="form-label">Book Count</label>
            <input type="number" class="form-control w-25 m-auto rounded-pill" id="bookCount" />
          </div>

          <div class="date mb-3 col-lg-6">
            <label class="form-label">Date of rent</label>
            <input type="date" class="form-control m-auto w-50 rounded-pill" id="bookBook" />
          </div>

          <div class="date mb-5 col-lg-6">
            <label class="form-label">Date of return</label>
            <input type="date" class="form-control m-auto w-50 rounded-pill" id="bookReturn" />
          </div>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary p-2" disabled id="Submit"></input>

        <button class="btn btn-secondary ms-3 p-2" type="reset" id="Clear">
          Clear
        </button>

        <input class="form-control mt-5 rounded-pill" id="search" placeholder="Search..." />

        <button type="button" class="btn bg-danger mt-5 text-white" id="deleteAll">
          Delete All
        </button>

      </form>

      <table class="table table-triped mt-5">
        <thead>
          <tr>
            <td>#</td>
            <td>Name</td>
            <td>Catigory</td>
            <td>Number</td>
            <td>Book Price</td>
            <td>Description</td>
            <td>Rent Date</td>
            <td>Return Date</td>
            <td>Update</td>
            <td>Delete</td>
          </tr>
        </thead>

        <tbody id="tbody">

        </tbody>

        <tfoot id="tfoot">
          <tr>
            <td>*</td>
            <td></td>
            <td></td>
            <td>Total Price = <span id="totalPrice" class="text-danger"></span></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tfoot>

      </table>
    </div>
  </div>
  <!-- sweet alert  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.1/sweetalert2.min.js"></script>

  <!-- custom js  -->
  <script src="script.js"></script>
</body>

</html>
